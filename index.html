<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="hero__img"></div>
    <div class="hero__content pall">
      <h1>Order Summary </h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="hero__info">
        <img src="images/icon-music.svg" alt="" class="icon">
        <div class="hero__detail">
          <div class="plan">
            Annual Plan
          </div> 
          <div class="price">
            $59.99/year
          </div>
         
        </div>
        
        <a href="#" class="button__change"> Change</a>
      </div>

      <a href="#" class="button__pros">Proceed to Payment</a>
      <a href="#" class="button__cancel"> Cancel Order</a>
    </div>
   

 

 

  

  </div>

  
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Arkunight</a>.
  </div>
</body>
</html>
